    <!-- Headeren skal inneholde et bannerfoto! -->

    <!-- Main er sidens hovedinnhold -->
    <div class="main">
        <h1>Ønsker du å abonnere på våre månedsnyheter? <br> Registrer deg her!</h1>
        <form id="abonner" onsubmit="return empty()">
        <div class="skjemaside">
            <label for="fornavn">Fornavn:</label><br>
            <input type="text" name="fornavn" id="fornavn">

            <br>
      
            <label for="etternavn">Etternavn:</label><br>
            <input type="text" name="etternavn" id="etternavn">
            
            <br>

            <label for="mobnr">Mobilnummer:</label><br>
            <input type="number" name="mobnr" id="mobnr">
        
            <br>

            <label for="adresse">Adresse:</label><br>
            <input type="text" name="adresse" id="adresse">

            <br>

            <label for="alder">Alder:</label><br>
            <input type="number" name="alder" min="1" max="200" id="alder">
            
            <br>
            
            <button type="submit">Registrer</button>
            <input id="input" type="reset" value="Reset">

        </div>   
        </form>

    <p id="feilmelding"></p>
    <p id="registrert"></p>
    </div>
