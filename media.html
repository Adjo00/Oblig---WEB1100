        <h1>Se gjennom vårt galleri av bilder</h1>

        <div class="slideshow-container">

        <div class="mySlides fade">

        </div>
            
        <div class="mySlides fade">

        </div>
            
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="bilder/volvos90.jpg" alt="VolvoS90" style="width:100%">

        </div>
            
        </div>
        <br>
            
        <div style="text-align:center">
            <span class="dot"></span>
